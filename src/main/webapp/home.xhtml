<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui" 
       xmlns:f="http://java.sun.com/jsf/core">
      

   <h:head>
        <link rel="stylesheet" href="#{request.contextPath}/themes/#{loginBean.userTHEME}/skin.css" />
        <title>Facelet Title</title>
    </h:head>

   <h:body>  

 <!--<p:growl id="growl" showDetail="true" showSummary="true"/>-->  
      <!--<p:growl id="messages" showDetail="true" />-->
<!--<h:form id="mainForm">-->      
 <p:layout fullPage="true">
 
            <p:layoutUnit position="north" size="60">  
                  
        <h:link outcome="dashboard" value="Primefaces welcome page" />
    </p:layoutUnit>
        
 

 
    <p:toolbar>
        <f:facet name="left">
            
            <p:commandButton type="button" value="New" icon="ui-icon-document" />
            <p:commandButton type="button" value="New" icon="ui-icon-document" />
 
            <p:commandButton type="button" value="Open" icon="ui-icon-folder-open" />
 
            <span class="ui-separator">
                <span class="ui-icon ui-icon-grip-dotted-vertical" />
            </span>
 
            <p:commandButton type="button" title="Save" icon="ui-icon-disk" />
            <p:commandButton type="button" title="Delete" icon="ui-icon-trash" />
            <p:commandButton type="button" title="Print" icon="ui-icon-print" />
        </f:facet>
 
        <f:facet name="right">
            <p:menuButton value="Options">
                <p:menuitem value="Save" actionListener="#{toolbarView.save}" update="messages" icon="ui-icon-disk" />
                <p:menuitem value="Update" actionListener="#{toolbarView.update}" update="messages" icon="ui-icon-arrowrefresh-1-w" />
                <p:menuitem value="Delete" actionListener="#{toolbarView.delete}" ajax="false" icon="ui-icon-close" />
                <p:menuitem value="Homepage" url="http://www.primefaces.org" icon="ui-icon-extlink" />
            </p:menuButton>
        </f:facet>
 
    </p:toolbar>

        
<!--        <h:outputText value="North unit content." />
    </p:layoutUnit>-->
 
    <p:layoutUnit position="south" size="100" header="Bottom" resizable="true" closable="true" collapsible="true">
        <h:outputText value="South unit content." />
    </p:layoutUnit>
 
    <p:layoutUnit position="west" size="200" header="Left" resizable="true" closable="true" collapsible="true">
        
        <h:outputText value="West unit content." />
    
            <!--<h:form id="logout">-->       
           <p:growl id="msghome" showDetail="true" life="3000" />   
            <p>Welcome, #{loginBean.uname}</p>
            <p>Welcome, #{loginBean.userGUID}</p>
            <p>Welcome, #{loginBean.userTHEME}</p>
            <p>Welcome, #{session.getAttribute("userGUID")}</p>
             <p>Welcome, #{session.getAttribute("userTHEME")}</p>
            
        <p:commandButton action="#{loginBean.logout}" value="Logout"  ajax="false"></p:commandButton>
<!--    </h:form >-->
        <br />
        <h:link outcome="welcomePrimefaces" value="Primefaces welcome page" />
    </p:layoutUnit>
 
    <p:layoutUnit position = "right" size="200" header="Right" resizable="true" closable="true" collapsible="true" effect="drop">
        <h:outputText value="Right unit content." />
    </p:layoutUnit>
 
    <p:layoutUnit position="center">
        //page code
    </p:layoutUnit>
 
</p:layout>
<!--<p:growl id="growl" showDetail="true" showSummary="true"/>-->  
  
<!--</h:form>-->        
        
    </h:body>

</html>
